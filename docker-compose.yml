version: "3.8"

services:
  myubuntu20s:
    tty: true
    build:
      context: ./ubuntu
      dockerfile: Dockerfile
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $HOME/.ssh:/root/.ssh
      - $HOME/workspace/a:/root/workspace/a
      - $HOME/workspace/own:/root/workspace/own

      # mysqld.sockもやるか？
