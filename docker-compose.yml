    build:
      context: ./ubuntu
      dockerfile: Dockerfile
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $HOME/.ssh:/root/.ssh
      - $HOME/workspace:/root/workspace

      # mysqld.sockもやるか？
